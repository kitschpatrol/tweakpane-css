<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Tweakpane CSS Demo</title>
		<script src="./dist/main.js"></script>
		<style>
			:root {
				--color-a: oklch(70.17% 0.3225 328.36deg);
				--color-b: #ffff00;
				--angle: 45deg;
				--derived-angle: calc(var(--angle) + 90deg);
			}

			body {
				overflow: hidden;
				width: 100vw;
				height: 100vh;
			}
		</style>
	</head>
	<body style="background: linear-gradient(var(--angle), var(--color-a), var(--color-b))"></body>
</html>
